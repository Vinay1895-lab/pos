<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Restaurant & POS Details Form - Sectioned</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: 3rem auto 3rem;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #2c3e50;
    font-weight: 700;
  }
  h3.section-title {
    color: #34495e;
    font-weight: 700;
    border-bottom: 3px solid #2980b9;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
  }
  
  form {
    display: grid;
    gap: 1.9rem;
  }

  fieldset {
    border: 1.5px solid #ccc;
    border-radius: 8px;
    padding: 1.5rem 1.8rem;
    background-color: #fafcff;
  }

  legend {
    font-weight: 700;
    font-size: 1.2rem;
    color: #2980b9;
    padding: 0 8px;
    margin-left: 12px;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: block;
    color: #34495e;
  }

  input[type="text"],
  input[type="email"],
  input[type="url"],
  input[type="tel"],
  input[type="number"],
  select,
  textarea,
  input[type="time"] {
    width: 100%;
    padding: 10px 14px;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  input[type="file"] {
    font-family: inherit;
    padding: 6px 0;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  }

  textarea {
    resize: vertical;
    min-height: 10px;
  }

  .row {
    display: flex;
    gap: 1rem;
  }

  .row > div {
    flex: 1;
  }

  button {
    background-color: #2980b9;
    color: white;
    padding: 14px 20px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
  }

  button:hover {
    background-color: #1f6391;
  }

  /* Checkbox style */
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  /* Responsive */
  @media (max-width: 300px) {
    .row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Restaurant Details</h2>
  <form id="restaurantForm" autocomplete="off">

    <!-- Section 1: Restaurant Details -->
    <fieldset>
      <legend>Restaurant Details</legend>
      <label for="restName">Restaurant Name *</label>
      <input type="text" id="restName" name="restName" placeholder="Enter restaurant name" required />

      <label for="ownerName">Owner Name *</label>
      <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner full name" required />

      <label for="contactNumber">Contact Number *</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="+91 00000 00000" pattern="^\+?[\d\s\-]{10}$" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="restaurant@example.com" required />

      <label for="website">Website</label>
      <input type="url" id="website" name="website" placeholder="https://www.example.com" />

      <label>Cuisine Type * (Select one or more)</label>
      <div id="cuisine" style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 6px;">
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Punjabi" required>
          Punjabi
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Maharashtrian">
          Maharashtrian
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="South Indian">
          South Indian
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="North Indian">
          North Indian
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Italian">
          Italian
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Chinese">
          Chinese
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Mexican">
          Mexican
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="French">
          French
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Japanese">
          Japanese
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Thai">
          Thai
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="American">
          American
        </label>
        <label style="display: flex; align-items: center; gap: 6px;">
          <input type="checkbox" name="cuisine[]" value="Other">
          Other
        </label>
      </div>
       
      <label>Opening Hours *</label>
      <div class="row">
        <div>
          <label for="openTime">From</label>
          <input type="time" id="openTime" name="openTime" required />
        </div>
        <div>
          <label for="closeTime">To</label>
          <input type="time" id="closeTime" name="closeTime" required />
        </div>
      </div>

      <label for="seats">Number of Seats *</label>
      <input type="number" id="seats" name="seats" min="1" max="500" placeholder="e.g., 100" required />

      <label for="avgCost">Average Cost per Person ($) *</label>
      <input type="number" id="avgCost" name="avgCost" min="0" step="0.01" placeholder="e.g., 20.50" required />

      <label for="logo">Restaurant Logo</label>
      <input type="file" id="logo" name="logo" accept="image/*" />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Write a brief description about your restaurant..."></textarea>
    </fieldset>

    <!-- Section 2: Address Details -->
    <fieldset>
      <legend>Address Details</legend>
      <label for="street">Street Address *</label>
      <input type="text" id="street" name="street" placeholder="Street Address" required />

      <div class="row">
        <div>
          <label for="city">City *</label>
          <input type="text" id="city" name="city" placeholder="City" required />
        </div>
        <div>
          <label for="state">State *</label>
          <input type="text" id="state" name="state" placeholder="State" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="zip">Zip / Postal Code *</label>
          <input type="text" id="zip" name="zip" placeholder="Zip / Postal Code" pattern="\d{5,10}" title="Enter valid zip code" required />
        </div>
        <div>
          <label for="country">Country *</label>
          <input type="text" id="country" name="country" placeholder="Country" required />
        </div>
      </div>
    </fieldset>

    <!-- Section 3: POS & Receipt Printing Settings -->
    <fieldset>
      <legend>POS & Receipt Printing Settings</legend>

      <label for="taxId">Tax ID / GST Number *</label>
      <input type="text" id="taxId" name="taxId" placeholder="Enter Tax/GST number" required />

      <label for="invoicePrefix">Invoice Prefix *</label>
      <input type="text" id="invoicePrefix" name="invoicePrefix" placeholder="E.g., INV-" required />

      <label for="currencySymbol">Currency Symbol *</label>
      <input type="text" id="currencySymbol" name="currencySymbol" placeholder="E.g., $" maxlength="3" required />

      <label for="receiptFooter">Invoice/Receipt Footer Text</label>
      <textarea id="receiptFooter" name="receiptFooter" placeholder="Custom text printed at the bottom of receipts"></textarea>

      <label for="printerModelSelect">Receipt Printer Model</label>

      <div style="display:flex; gap:1rem; align-items:center;">
        <select id="printerModel" name="printerModel" style="flex:1;">
          <option value="" disabled selected>Select or Detect Printers</option>
        </select>
        <button type="button" id="detectPrintersBtn" style="padding:6px 12px; cursor:pointer;">Detect Printers</button>
        <button type="button" id="savePrinterBtn" style="padding:6px 12px; cursor:pointer; background:#27ae60; color:#fff; border:none; border-radius:4px;">Save</button>
      </div>

      <p id="printerStatus" style="margin-top:6px; font-style:italic; color:#555;"></p>

      <div class="checkbox-group">
        <input type="checkbox" id="enableKitchenPrint" name="enableKitchenPrint" />
        <label for="enableKitchenPrint">Enable Kitchen Printing</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="enableReceiptPrint" name="enableReceiptPrint" checked />
        <label for="enableReceiptPrint">Enable Receipt Printing</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="enableToken" name="enableToken" checked />
        <label for="enableToken">Enable Token Printing</label>
      </div>

    </fieldset>

    <button type="submit">Submit Details</button>
  </form>
</div>

<script>
  // Example preset printers for dropdown
  const printers = [
    "Epson TM-T20",
    "Star Micronics TSP100",
    "Bixolon SRP-350",
    "Custom USB Printer",
  ];

  const printerSelect = document.getElementById("printerModel");
  const detectBtn = document.getElementById("detectPrintersBtn");
  const savePrinterBtn = document.getElementById("savePrinterBtn");
  const printerStatus = document.getElementById("printerStatus");

  // Populate printer dropdown with default options
  function populatePrinters() {
    printers.forEach(p => {
      const option = document.createElement("option");
      option.value = p;
      option.textContent = p;
      printerSelect.appendChild(option);
    });
  }

  // Simulate printer detection
  detectBtn.addEventListener("click", () => {
    printerStatus.textContent = "Detecting printers...";
    setTimeout(() => {
      printerStatus.textContent = `Detected printers: ${printers.join(", ")}`;
      populatePrinters();
    }, 1500);
  });

  // Save printer selection (simulate saving)
  savePrinterBtn.addEventListener("click", () => {
    const selectedPrinter = printerSelect.value;
    if (!selectedPrinter) {
      alert("Please select a printer to save.");
      return;
    }
    // Simulate saving printer model
    printerStatus.textContent = `Saved printer model: ${selectedPrinter}`;
  });

  // Form submit handler
  document.getElementById("restaurantForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Check at least one cuisine checked
    const cuisines = document.querySelectorAll('input[name="cuisine[]"]:checked');
    if (cuisines.length === 0) {
      alert("Please select at least one cuisine type.");
      return;
    }

    // Additional validations can go here...

    // Collect form data example:
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
      if (data[key]) {
        if (!Array.isArray(data[key])) {
          data[key] = [data[key]];
        }
        data[key].push(value);
      } else {
        data[key] = value;
      }
    });

    console.log("Form data submitted:", data);
    alert("Restaurant details submitted successfully!");
    this.reset();
    printerStatus.textContent = "";
    printerSelect.selectedIndex = 0;
  });
</script>

</body>
</html>
